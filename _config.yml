# Site settings
title: "Ethan's Portfolio"
description: "Ethan Illingworth's professional portfolio"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Ethan Illingworth"
resume_title:                   "Product Manager"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "ethanillingworth@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "+447775666365"
resume_contact_address:         "London"

resume_header_contact_info:     "ethanillingworth@gmail.com"
display_header_contact_info:    "false"

resume_header_intro: "<p>Hello, I’m Ethan. I’m a creatively-driven person with an analytical approach to problem solving. I enjoy working with inspiring technology teams to deliver high-quality digital product on projects that I'm deeply passionate about.</p>I've worked on products, services, protocols and platforms all the way from idea to launch in sectors such as Web3, Ticketing, and Music"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
# resume_section_recognition:     true
# resume_section_links:           true
# resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  # resume_github_url:            "https://github.com/jglovier/resume-template"
  resume_twitter_url:           "http://twitter.com/illersss"
  # resume_dribbble_url:          "https://dribbble.com/jag"
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/ethanillingworth"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://gurumeditation.zone"
  # resume_medium_url:            "https://medium.com/@illersss"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

